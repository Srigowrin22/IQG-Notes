<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Timeout</h2>

    <button onclick="setTimeout(delayInExecution, 5000)">Click me</button>

    <script type="text/javascript">
        function delayInExecution(){
            document.write("<h3> Welcome to JS Timeout....</h3>");
        }
    </script>
</body>
</html>
