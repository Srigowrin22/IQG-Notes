<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px plum;
        }

        .box{
            box-shadow: 5px 5px 5px yellowgreen;
            width: 300px;
            height: 150px;
            background-color: rgb(250, 144, 197);
            border: 2px solid red;
            border-radius: 20px;
            margin: 200px;
            /* transition: 5s; */
            transition: width 5s;
        }

        div:hover{
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Welcome to iqGateway! :)</h1>
    <div class="box"> This is a box </div>
</body>
</html>
